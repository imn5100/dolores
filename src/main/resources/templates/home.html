<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<header th:replace="header_file :: header_file">header_file</header>
<div id="wrapper" class="fixed-left">
    <div th:replace="header :: header">Header</div>
    <div class="content-page">
        <div class="content">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <h4 class="page-title">仪表盘</h4>
                    </div>

                    <div class="row">
                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bx-shadow bg-info">
                                <span class="mini-stat-icon"><i class="fa fa-laptop" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    已登记设备<span class="counter" th:text="${deviceCount}">0</span>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bg-purple bx-shadow">
                                <span class="mini-stat-icon"><i class="fa fa-connectdevelop"
                                                                aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    已连接设备<span class="counter" th:text="${connectCount}">0</span>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6 col-lg-3">
                            <div class="mini-stat clearfix bg-success bx-shadow">
                                <span class="mini-stat-icon"><i class="fa fa-tasks" aria-hidden="true"></i></span>
                                <div class="mini-stat-info text-right">
                                    已发送任务<span class="counter" th:text="${taskCount}">0</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h4 class="panel-title">已连接设备:</h4>
                                </div>
                                <div class="panel-body">
                                    <ul th:each="device,iterStat : ${deviceList}">
                                        <li class="list-group-item">
                                            <span th:text="'设备名：'+${device}"> device</span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="footer :: footer">footer</div>
</div>
</body>
</html>
